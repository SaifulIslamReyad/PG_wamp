<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Entry Template</title>
    <link rel="stylesheet" href="addmedi.css">
</head>

<body>
    <div class="medicine-entry">
        <label for="medicine-input">Medicine:</label>
        <input type="text" id="medicine-input" name="medicine" placeholder="Enter or choose a medicine"
            list="medicine-suggestions">
        <datalist id="medicine-suggestions">
            <option value="Cap. Denvar 200mg">

        </datalist>

        <div class="checkbox-group">
            <label><input type="checkbox" name="time" value="morning" /> Morning</label>
            <label><input type="checkbox" name="time" value="noon" /> Noon</label>
            <label><input type="checkbox" name="time" value="night" /> Night</label>
        </div>

        <div class="before-eating">
            <input type="checkbox" id="before-eating" name="before-eating">
            <label for="before-eating">Before eating</label>
        </div>

        <div class="after-eating">
            <input type="checkbox" id="after-eating" name="after-eating" checked>
            <label for="after-eating">After eating</label>
        </div>

        <div class="eat-when-pain">
            <input type="checkbox" id="eat-when-pain" name="eat-when-pain">
            <label for="eat-when-pain">Eat when you feel pain</label>
        </div>

        <label for="days-input"></label>
        <input type="number" id="days-input" name="days" placeholder="For how many days?">

        <button type="button">Remove</button>
    </div>
</body>

</html>
